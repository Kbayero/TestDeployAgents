name: Agent Build

on:
  push:
    tags: [ 'v*' ]
    branches: [ 'feature/*' ]
    paths: 
      - 'agent/**'
      - 'version.yml'
  pull_request:
    branches: [ 'main' ]
    paths: 
      - 'agent/**'
      - 'version.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Build and sign agent services
        id: set-env
        run: |
          echo ${{ github.event_name }}
          echo ${{ github.ref }}
          echo ${{ github.event.pull_request.state }}
          if ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/') }}; then
            echo "Agent Deployment to DEV"
          elif ${{ github.event_name == 'pull_request' && github.event.pull_request.state == 'approved' && github.ref == 'refs/heads/main' }}; then
            echo "Agent Deployment to RC"
          elif ${{ github.event_name  == 'push' && startsWith(github.ref, 'refs/tags/v') }}; then
            echo "Agent Deployment to RELEASE"
          else
            echo "No deployment"
            exit 1          
          fi