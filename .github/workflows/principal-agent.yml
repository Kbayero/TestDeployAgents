name: Agent Build
on:
  push:
    tags: [ 'v*' ]
    branches: [ 'main', 'feature/**' ]
    paths:
      - 'agent/**'
      - 'version.yml'
  pull_request_review:
    types: [submitted]
    paths: 
      - 'agent/**'
      - 'version.yml'

jobs:
  check:
    name: Checking
    runs-on: ubuntu-latest
    outputs:
      env_version: ${{ steps.set-env.outputs.env_version }}
    steps:
      - name: Determine Build Environment
        id: set-env
        run: |
          if ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/') }}; then
            echo "DEV environment"
            echo "env_version=v10-dev" >> $GITHUB_OUTPUT
          elif ${{ github.event_name == 'pull_request_review' && github.event.review.state == 'approved' && github.event.pull_request.base.ref == 'main' && startsWith(github.ref, 'refs/heads/feature/') }}; then
            echo "QA environment"
            echo "env_version=v10-qa" >> $GITHUB_OUTPUT
          elif ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}; then
            echo "RC environment"
            echo "env_version=v10-rc" >> $GITHUB_ENV
          elif ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}; then
            echo "RELEASE environment"
            echo "env_version=release" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build
    needs: check
    if: needs.check.outputs.env_version != ''
    runs-on: ubuntu-latest
    steps:
      - name: Show Environment
        run: echo ${{ needs.check.outputs.env_version }}
